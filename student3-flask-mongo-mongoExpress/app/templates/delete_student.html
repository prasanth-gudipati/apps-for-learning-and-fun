<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h2>Delete Student</h2>
        <form id="deleteForm">
            <label>Student ID: <input type="number" name="student_id" min="10001" max="99999"></label><br>
            <button type="submit">Delete</button>
        </form>
        <div id="error"></div>
        <button onclick="location.href='/'">Back</button>
    </div>
    <script>
        document.getElementById('deleteForm').onsubmit = async function (e) {
            e.preventDefault();
            const id = e.target.student_id.value;
            if (!id) {
                document.getElementById('error').innerText = 'Student ID required.';
                return;
            }
            const res = await fetch('/api/students/' + id, { method: 'DELETE' });
            const result = await res.json();
            if (!result.success) {
                document.getElementById('error').innerText = result.errors.join('\n');
            } else {
                alert('Student deleted!');
                location.href = '/';
            }
        };
    </script>
</body>

</html>
